version: '3.8'

# ═══════════════════════════════════════════════════════════════
# inopay - Stack COMPLÈTE avec Services Open Source
# Inclut: Ollama (IA), Meilisearch (Recherche), MinIO (Storage)
# ═══════════════════════════════════════════════════════════════

services:
  # ... (inclure les services de base) ...
  
  # ─────────────────────────────────────────────────────────────
  # OLLAMA - IA Locale (remplace OpenAI)
  # ─────────────────────────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: inopay-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - app-network
    # Pour GPU NVIDIA, décommentez:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # ─────────────────────────────────────────────────────────────
  # MEILISEARCH - Recherche Full-Text (remplace Algolia)
  # ─────────────────────────────────────────────────────────────
  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: inopay-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    environment:
      - MEILI_MASTER_KEY=${MEILISEARCH_MASTER_KEY}
      - MEILI_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────
  # MINIO - Stockage S3-Compatible (remplace AWS S3)
  # ─────────────────────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: inopay-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:
  meilisearch_data:
  minio_data:

networks:
  app-network:
    driver: bridge
